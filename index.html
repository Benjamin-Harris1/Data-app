<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>South Park characters</h2>
    </header>
    <main>
      <section id="characters" class="grid-container"></section>
    </main>
    <dialog id="dialog">
      <p>Name: <span id="dialog-name"></span></p>
      <img id="dialog-image" src="picture/Heather_Swanson.webp" alt="" />
      <p>Aka: <span id="dialog-nickname"></span></p>
      <p>Occupation: <span id="dialog-occupation"></span></p>
      <p>Age: <span id="dialog-age"></span></p>
      <p>Voiced by: <span id="dialog-voicedby"></span></p>
      <p>Gender: <span id="dialog-gender"></span></p>
      <p>Religion: <span id="dialog-religion"></span></p>
      <p>Hair color: <span id="dialog-hair"></span></p>
      <p>Grade: <span id="dialog-schoolgrade"></span></p>
      <p>Episodes: <span id="dialog-episodes"></span></p>
      <p>Appearances: <span id="dialog-appearances"></span></p>
      <p>First appearance: <span id="dialog-firstappearance"></span></p>
      <form method="dialog">
        <button id="dialog-btn">Close</button>
      </form>
    </dialog>
    <footer>Benjamin Harris</footer>

    <script src="script.js"></script>
  </body>
</html>
