<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>South Park characters</h2>
    </header>
    <main>
      <section id="characters" class="grid-container"></section>
    </main>
    <dialog id="dialog">
      <p id="dialog-name"><strong>Name: </strong></p>
      <img id="dialog-image" src="picture/Heather_Swanson.webp" alt="" />
      <p id="dialog-occupation"><strong>Occupation: </strong></p>
      <p id="dialog-age"><strong>Age: </strong></p>
      <p id="dialog-gender"><strong>Gender: </strong></p>
      <p id="dialog-religion"><strong>Religion: </strong></p>
      <p id="dialog-hair"><strong>Hair color: </strong></p>
      <p id="dialog-voicedby">Voiced by:</p>
      <p id="dialog-appearances">Voiced by:</p>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>
    <footer>Benjamin Harris</footer>

    <script src="script.js"></script>
  </body>
</html>
