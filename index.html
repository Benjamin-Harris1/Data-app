<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>South Park Characters</h2>
    </header>
    <main>
      <section id="characters" class="grid-container"></section>
    </main>
    <dialog id="dialog">
      <p><strong>Name: </strong><span id="dialog-name"></span></p>
      <img id="dialog-image" src="" alt="" />
      <p><strong>Aka: </strong><span id="dialog-nickname"></span></p>
      <p><strong>Occupation: </strong><span id="dialog-occupation"></span></p>
      <p><strong>Age: </strong><span id="dialog-age"></span></p>
      <p><strong>Voiced by: </strong><span id="dialog-voicedby"></span></p>
      <p><strong>Gender: </strong><span id="dialog-gender"></span></p>
      <p><strong>Religion: </strong><span id="dialog-religion"></span></p>
      <p><strong>Hair color: </strong> <span id="dialog-hair"></span></p>
      <p><strong>Grade: </strong><span id="dialog-schoolgrade"></span></p>
      <p><strong>Episodes: </strong><span id="dialog-episodes"></span></p>
      <p><strong>Appearances: </strong> <span id="dialog-appearances"></span></p>
      <p><strong>First appearance: </strong><span id="dialog-firstappearance"></span></p>
      <form method="dialog">
        <button id="dialog-btn">Close</button>
      </form>
    </dialog>
    <footer>Data App by Benjamin Harris</footer>

    <script src="script.js"></script>
  </body>
</html>
